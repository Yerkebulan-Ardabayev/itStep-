<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Table</title>
</head>
<body>
    <table>
        <tbody>
            <tr class="first">
                <td colspan="2">table</td>
                <td>table</td>
                <td>table</td>
                <td colspan="3">table</td>
                <td>table</td>
                              
            </tr>
            <tr>
                <td>table</td>
                <td colspan="2">table</td>
                <td>table</td>
                <td colspan="4">table</td>
            </tr>
            <tr>
                <td>table</td>
                <td>table</td>
                <td colspan="2">table</td>
                <td>table</td>
                <td>table</td>
                <td>table</td>
                <td>table</td>
            </tr>
            <tr>
                <td>table</td>
                <td>table</td>
                <td colspan="2">table</td>
                <td colspan="2">table</td>
                <td colspan="2" class="second">table</td>
            </tr>
            <tr>
                <td>table</td>
                <td>table</td>
                <td>table</td>
                <td>table</td>
                <td>table</td>
                <td>table</td>
                <td rowspan="2">table</td>
                <td>table</td>
            </tr>
            <tr>
                <td>table</td>
                <td>table</td>
                <td colspan="2">table</td>
                <td colspan="2" rowspan="2" class="third">table</td>
                <td>table</td>
            </tr>
            <tr>
                <td colspan="3" rowspan="3" class="foth">table</td>
                <td>table</td>
                <td>table</td>
                <td>table</td>
            </tr>
            <tr>
                <td colspan="7">table</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
