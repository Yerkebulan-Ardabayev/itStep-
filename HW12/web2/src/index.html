<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="header">
        <div class="container">
            <div class="sony">
               <a href="#" id="sony">
                   <img src="https://sonypictures.ru/wp-content/themes/sony/assets/images/sony_text_logo.svg" alt="sony">
                </a> 
            </div>
            <div class="sony_pictures">
                <ul id="sony_pictures"> 
                    <li>
                        <a href="#" id="sony_pictures1">
                        <img src="https://sonypictures.ru/wp-content/themes/sony/assets/images/header_logo_mobile.svg" alt="sony_pictures">
                         </a>
                    </li>
                </ul>
                <ul id="cimema_onlain">
                    <li>
                        <a href="#" id="cimema">
                            <h2 class="cinema">смотри в кино</h2>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="onlain">
                        <h2 class="online">смотри онлайн</h2>
                        </a>
                    </li>
                </ul>
           </div>
            <div class="search">
                <form id="search" action="index.html" metod="get">
                    <select name="select" id="select">
                        <option value="value1">&#128269;</option>
                        <option value="value2">Вход</option>
                        <option value="value3">Регистрация</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <div class="treiler">
        <div class="container">
            <div class="main_text">
            <h1 id="main">
                Вход
            </h1>
            </div> 
        </div>
    </div>
    <div class="enter">
        <div class="container">           
            <form class="subscribtion" action="#" method="get">
                    <div class="subscribtionEmail">
                        <label class="email">
                            <input class="email_text" type="email" name="email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" autocomplete="off" title="Просим ввести адрес электроной почты в формате user@gmail.com" placeholder="email">
                        </label>
                    </div>
                    <div class="password">
                        <input class="password_text" type="password"  placeholder="enter yours password" name="password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="condition" name="remember password" value="yes"> <span id="checkbox">Запомнить меня</span> 
                    </div>
                    <div class="enter_text">
                        <a class="A1" href="#"><h5>Забыли пароль?</h5></a>
                    </div>
                    <div class="enter_big">
                        <button type="submit">Войти</button>
                    </div>
            </form>
        </div>
    </div>        
    <div class="footer">
        <div class="container">
            <div class="footer_text">
                <ul id="footer">
                    <li id="text_footer">О SONY PICTURES</li>
                    <li id="text_footer1">ПОЛИТИКА КОНФИДЕНЦИАЛЬНОСТИ</li>
                    <li id="text_footer2">ПРАВИЛА ПОЛЬЗОВАНИЯ САЙТОМ</li>
                    <li id="text_footer3">ЭЛЕКТРОНИКА SONY</li>
                </ul>
            </div>

            </div>
